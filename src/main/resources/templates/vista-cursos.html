<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .btn-volver, .btn-cerrar {
            background-color: #0078D4;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-volver:hover, .btn-cerrar:hover {
            background-color: #005ca9;
        }

        table {
            width: 80%;
            margin: 40px auto 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0078D4;
            color: white;
        }

        a {
            color: #0078D4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a class="btn-volver" th:href="@{/bienvenida}">← Volver atrás</a>
        <a class="btn-cerrar" th:href="@{/menu}">Cerrar sesión</a>
    </div>

    <h1>Cursos Disponibles</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td>
                    <a th:href="@{'/vista-clases/' + ${curso.nombre}}" th:text="${curso.nombre}"></a>
                </td>
                <td th:text="${curso.descripcion}"></td>
                <td th:text="${curso.valorCurso}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
